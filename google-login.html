<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log(response)
            // This function is called when a user successfully logs in
            console.log("Encoded JWT ID token: " + response.credential);

            // Decode the token and extract user information
            const userObject = JSON.parse(atob(response.credential.split('.')[1]));
            console.log(userObject);

            // You can now send this token to your server for verification and user session creation
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '239195000620-7dmm6rnv20kc499i69oi0cn6k1ueitpo.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("buttonDiv"),
                { theme: "outline", size: "large" }  // customization attributes
            );
            google.accounts.id.prompt(); // Display the One Tap prompt
        }
    </script>
    
</head>
<body>
    <h1>Login with Google</h1>
    <div id="buttonDiv"></div>
</body>
</html>
